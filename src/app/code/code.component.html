  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
  <ng-container matColumnDef="position">
      <th  class="mat-header-cell custom" *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th  class="mat-header-cell custom" *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
        <th  class="mat-header-cell custom" *matHeaderCellDef> Rate your Skills </th>
        <td mat-cell *matCellDef="let element">
           <mat-slider
          class="example-margin"
          [max]="max"
          [min]="min"
          [step]="step"
          [thumbLabel]=true
          [(ngModel)]=element.rating
         >
      </mat-slider>  </td>
      </ng-container>

      <ng-container matColumnDef="experience">
          <th  class="mat-header-cell custom" *matHeaderCellDef> Experience </th>
          <td mat-cell *matCellDef="let element">

        <button class="mat-mini-fab custom" disabled>{{element.experience}}</button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
