
<table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
  <ng-container matColumnDef="name">
      <th  class="mat-header-cell custom col-sm-2" *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"  class="mat-header-cell custom"> {{element.name}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th  class="mat-header-cell custom" *matHeaderCellDef > Description </th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let arrayelement of element.description">{{arrayelement}}</li> 
        </ul>
       </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
